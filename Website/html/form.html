<!DOCTYPE html>
<html>
    <head>
        <title>Form - TheIguanaGames</title>
        <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="../css/formStyle.css">
        <script src="../js/jquery-3.3.1.min.js"></script>
        <script src="../js/style.js"></script>
    </head>
    <body>
        <form>
            <div class="inputsContain">
                <div class="emailContain">
                    <p>Email</p>
                    <input id="info" class="email" type="text" required><br>
                </div>
                <div class="ignContain">
                    <p>In Game Name</p>
                    <input id="info" class="screenname" type="text" required><br>
                </div> 
                <div class="firstContain">   
                    <p class="">First Name</p>
                    <input id="info" class="firstName" type="text" required><br>
                </div>
                <div class="lastContain">
                    <p>Last Name</p>
                    <input id="info" class="lastName" type="text" required><br>
                </div>    
            </div>
            <div class="clickables">
                <img class="leagueClick">
                <img class="smashClick">
            </div>
            
            <div class="league">
                <p>Choose your Poro...</P>
                <div class="teamSelect">
                    
                    <div class="left">
                        <img class="free" src="../Media/Lone_Poro-007.png">
                        <input id="team" class="noTeam" name="team" value=""type="hidden"><br> Free Agent
                    </div>
                    <div class="middle">
                        <img class="new" src="../Media/Party_Poro.png">
                        <input id="team" class="newTeam" name="team" value=""type="hidden"><br> Create New Team 
                    </div>
                    <div class="right">           
                        <img class="old" src="../media/Searching_Poro-02.png">
                        <input id="team" class="oldTeam" name="team"value="oldTeam" type="hidden"><br> Pick Team
                    </div>
                </div>
                <div class="hiddenInputs">
                    <div id="placeholder">
                            <p>Main Position</p>
                        <div class="mainPos">
                            <button type="button" value="0" class="topMain">Top</button>
                            <button type="button" value="0" class="jungleMain">Jungle</button>
                            <button type="button" value="0" class="midMain">Mid</button>
                            <button type="button" value="0" class="adcMain">ADC</button>
                            <button type="button" value="0" class="supportMain">Support</button> 
                        </div>
                        <p>Secondary Position</p>
                        <div class="subPos">
                            <button type="button" value="0" class="topSub">Top</button>
                            <button type="button" value="0" class="jungleSub">Jungle</button>
                            <button type="button" value="0" class="midSub">Mid</button>
                            <button type="button" value="0" class="adcSub">ADC</button>
                            <button type="button" value="0" class="supportSub">Support</button> 
                        </div> 
                    </div>

                    <div id="add">
                        <input class="newTeamName" type="text" placeholder="Enter Team">
                    </div>

                    <div id="current">
                        <select class="teams">
                            <option value="none">Please pick your team...</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="waiver">
                
            </div>
            <div class="options">
                <div class="cost">By agreeing you agree to the waiver and to pay the $15.</div>
                <input type="checkbox" class="agree" name="agreement">I agree
                <input type="checkbox" class="disagree" name="agreement" checked>I disagree
            </div>
            <div class="submitContain"><input class="submit" type="submit" placeholder="Submit" href></div>
        </form>
    </body>
</html>
